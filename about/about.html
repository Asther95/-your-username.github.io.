<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/form-styles.css">
    <link rel="stylesheet" href="../styles/about-forms.css">
     <link rel="stylesheet" href="../styles/bootstrap/bootstrap-theme.min.css">
      <script src="../js/vendor/bootstrap.min.js"></script>

        <script src="../js/main.js"></script>

</head>
<body>
 <div class="container">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-label" for="inputEmail4">Email</label>
                <input type="email" class="form-lg-input form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="inputPassword4">Password</label>
                <input type="password" class="form-lg-input form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="inputAddress">Address</label>
              <input type="text" class="form-lg-input form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label class="form-label" for="inputAddress2">Address 2</label>
              <input type="text" class="form-lg-input form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-label" for="inputCity">City</label>
                <input type="text" class="form-lg-input form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label  class="form-label" for="inputState">State</label>
                <select id="inputState" class="form-lg-input form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label class="form-label" for="inputZip">Zip</label>
                <input type="text" class="form-lg-input form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
